<!DOCTYPE html>
<html>
<body>
  <form action="/Account/Register" method="post">
    <input name="FullName" placeholder="Họ tên" required>
    <input name="Email" placeholder="Email" required>
    <input name="Password" placeholder="Mật khẩu" type="password" required>
    <input name="PhoneNumber" placeholder="Số điện thoại" required>
    <input name="ConfirmPassword" placeholder="Xác nhận mật khẩu" type="password" required>
    <button type="submit">Đăng ký</button>
  </form>
</body>
</html>
